<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#090b12">
    <title>Ren</title>
    <meta name="description" content="Ren 的状态与入口。">
    <link rel="shortcut icon" href="./index/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./index/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@2.0/ttf/YingHuaYuLuo-subfont.css">
    <style>
        :root {
            color-scheme: dark;
            --bg: radial-gradient(circle at 15% 20%, rgba(88,118,255,0.4), transparent 50%),
                   radial-gradient(circle at 80% 0%, rgba(250,105,157,0.35), transparent 50%),
                   #05060b;
            --glass: rgba(9,11,18,0.55);
            --border: rgba(255,255,255,0.08);
            --text: #f4f6ff;
            --subtext: rgba(244,246,255,0.65);
            --accent: #8dd7ff;
            font-family: "YingHuaYunLuo","HarmonyOS Sans",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
            letter-spacing: 0.04em;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .texture {
            position: fixed;
            inset: 0;
            background-image: url("https://cdn.jsdelivr.net/gh/abudono/cdn@main/img/noise.png");
            opacity: .06;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: grain 5s steps(8) infinite;
            z-index: 0;
        }

        .cursor-light {
            position: fixed;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.38), transparent 60%);
            mix-blend-mode: screen;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity .25s ease-out;
            z-index: 1;
        }

        @keyframes grain {
            0% { transform: translate3d(0,0,0); }
            100% { transform: translate3d(-10px,-10px,0); }
        }

        .shell {
            position: relative;
            z-index: 2;
            max-width: 1120px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 24px clamp(20px, 5vw, 64px) 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: .9;
            gap: 16px;
        }

        .mark {
            font-size: 14px;
            letter-spacing: .35em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .ghost-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: inherit;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: .2em;
            transition: border-color .2s ease, transform .2s ease;
        }

        .ghost-btn:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .hero {
            display: grid;
            grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
            gap: 24px;
            align-items: stretch;
        }

        .glass {
            position: relative;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px 28px;
            backdrop-filter: blur(26px) saturate(180%);
            box-shadow: 0 20px 50px rgba(0,0,0,0.45);
            overflow: hidden;
        }

        .glass::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background:
                radial-gradient(circle at var(--glow-x, 50%) var(--glow-y, 0%),
                    rgba(255,255,255,0.32),
                    transparent 55%);
            opacity: 0;
            mix-blend-mode: screen;
            transition: opacity .25s ease-out;
            pointer-events: none;
        }

        .glass.glow-active::before {
            opacity: 1;
        }

        .primary-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tag {
            font-size: 12px;
            letter-spacing: .28em;
            margin-bottom: 18px;
            color: var(--subtext);
        }

        h1 {
             margin: 0 0 10px;
             font-size: clamp(30px, 4.6vw, 46px);
             line-height: 1.08;
        }

        p {
            margin: 0;
            color: var(--subtext);
        }

        .cta {
             margin-top: 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cta a {
            text-decoration: none;
            border-radius: 999px;
            padding: 12px 26px;
            font-size: 14px;
            letter-spacing: .12em;
            border: 1px solid transparent;
            transition: transform .2s ease;
        }

        .cta a.primary {
             background: linear-gradient(120deg,#79f8fb,#7f7bff);
             color: #05060b;
        }

        .cta a.secondary {
            border-color: var(--border);
            color: inherit;
            background: rgba(255,255,255,0.03);
        }

        .cta a:hover { transform: translateY(-2px); }

        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 14px;
        }

        .side-block {
            padding: 18px 18px 16px;
            border-radius: 18px;
            font-size: 13px;
            color: var(--subtext);
        }

        .side-block strong {
            display: block;
            font-size: 11px;
            letter-spacing: .24em;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 6px;
        }

        .pill {
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.12);
            font-size: 11px;
            color: var(--subtext);
        }

        footer {
            font-size: 12px;
            letter-spacing: .3em;
            text-align: center;
            opacity: .6;
        }

        @media (max-width: 800px) {
             header { flex-direction: column; gap: 12px; }
             .hero { grid-template-columns: minmax(0, 1fr); }
        }
    </style>
</head>
<body>
<div class="texture"></div>
<div class="cursor-light" id="cursor-light"></div>
<div class="shell">
    <header>
        <span class="mark">Ren Spazio</span>
        <div class="nav-links">
            <a class="ghost-btn" href="https://blog.igotu.top/" target="_blank" rel="noreferrer">BLOG</a>
            <a class="ghost-btn" href="https://dash.igotu.top" target="_blank" rel="noreferrer">DASH</a>
        </div>
    </header>

    <section class="hero">
        <article class="glass primary-card tilt" id="hero-card">
            <div>
                <div class="tag">QUIET BUILD · 2099</div>
                <h1>游民<br>一切会有改变的事物？</h1>
                <br>
                <p>我叫阿布都诺，正在收束噪音、打磨情绪，
                    <br>只留下必要的信号。
                    <br>能在这片海里留下痕迹真是太好了。
                </p>
            </div>
        </article>

        <aside class="side-panel">
            <div class="glass side-block tilt">
                <strong>当前状态</strong>
                <div>试着前进 · 嗯，总之还年轻，先试着整辆 Porsche 玩玩吧。</div>
            </div>
            <div class="glass side-block tilt">
                <strong>未来规划</strong>
                <div>不要牛马 · 嗯，不愁吃穿玩的情况下，先试着 40 岁退休吧。</div>
            </div>
            <div class="glass side-block tilt">
                <strong>关键词</strong>
                <div class="pill-row">
                    <span class="pill">熬破头</span>
                    <span class="pill">能摸鱼</span>
                    <span class="pill">不会秃</span>
                </div>
            </div>
        </aside>
    </section>


    <footer>REN · STILL KEEPING REAL</footer>
</div>

<script>
    const cursorLight = document.getElementById('cursor-light');
    const tiltCards = document.querySelectorAll('.tilt');

    window.addEventListener('pointermove', e => {
        if (!cursorLight) return;
        cursorLight.style.left = `${e.clientX}px`;
        cursorLight.style.top = `${e.clientY}px`;
        cursorLight.style.opacity = 0.7;
    });

    window.addEventListener('pointerleave', () => {
        if (!cursorLight) return;
        cursorLight.style.opacity = 0;
    });

    tiltCards.forEach(card => {
        card.addEventListener('pointermove', e => {
            const rect = card.getBoundingClientRect();
            const relX = (e.clientX - rect.left) / rect.width - 0.5;
            const relY = (e.clientY - rect.top) / rect.height - 0.5;
            card.style.transform = `perspective(900px) rotateX(${relY * -5}deg) rotateY(${relX * 5}deg)`;

            card.style.setProperty('--glow-x', `${(relX + 0.5) * 100}%`);
            card.style.setProperty('--glow-y', `${(relY + 0.5) * 100}%`);
            card.classList.add('glow-active');
        });

        card.addEventListener('pointerleave', () => {
            card.style.transform = 'none';
            card.classList.remove('glow-active');
        });
    });
</script>
</body>
</html>
